<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이어팝업-jQuery-그냥닫기</title>
    <link rel="stylesheet" href="css/layerpopup.css">
    <!-- Styles -->
    <link rel="stylesheet" href="https://www.miraeij.com/css/reset.css?v=1670288051">
    <link rel="stylesheet" href="https://www.miraeij.com/css/common.css?v=1670288051">

</head>
<body>
    <div id="pop" class="main_notice_pop" name="popup1" >
        <div class="pop_wrap">
           <!--비디오추가-->
           <div class="video-wrap">
                <video class="pc-view" src="https://kr.object.ncloudstorage.com/miraeij/gosi/offsession/221229_gosi_PRS.mp4" muted loop autoplay></video>
                <a href="#" class="btn_sound_control off">Sound OFF</a>

            </div>
           <!--//비디오추가-->
           <div id="close" class="pop_close">
            <a href="#" class="btn_close">
                <img src="img/icon_close.png">
            </a>
            </div>
            <!-- <div class="pop_checkbox">
                <input type="checkbox" name="today_close1" /> 오늘 하루 보지 않기
            </div> -->
        </div>


    </div>
    <script type="text/javascript" src="https://www.miraeij.com/js/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(function(){
        var _win = jQuery(window),
            win_width = 0;

        _win.resize(function(){
            jQuery('.btn_sound_control').addClass('off').text('Sound OFF');
            jQuery('.video-wrap video').prop('muted','true');
        });

        $('.btn_sound_control').click(function(){
            var _this = jQuery(this);

            if (_this.hasClass('off')) {
                _this.removeClass('off').text('Sound ON');
                videoMuted();

            } else {
                _this.addClass('off').text('Sound OFF');
                $('.video-wrap video').prop('muted', true);
            }
        });

        function videoMuted(){
            win_width = _win.width();

            if(win_width > 720){
                $('video')[0].muted = false;
                $('video')[1].muted = true;
            }else{
                $('video')[0].muted = true;
                $('video')[1].muted = false;
            }
        }
  })

  $(document).ready(function() {
      $('#close').click(function() {
        $('#pop').hide();
      });
  });



</script>
</body>
</html>
